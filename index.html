<!DOCTYPE html>
<html>
<head>
  <title>MD1</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f0f8ff;
      color: #333;
    }
  
    nav {
      background-color: #8b0000;
      padding: 20px;
    }
  
    nav ul {
      list-style-type: square;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }
  
    nav ul li {
      margin-right: 15px;
    }
  
    nav ul li a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      border: 2px solid #fff;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  
    nav ul li a:hover {
      background-color: #fff;
      color: #8b0000;
    }
  
    form {
      margin-top: 30px;
      padding: 20px;
      background-color: #fffaf0;
      border: 2px solid #8b0000;
      border-radius: 10px;
    }
  
    fieldset {
      border: 2px dashed #8b0000;
      padding: 20px;
      text-align: left;
    }
  
    legend {
      font-size: 22px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #8b0000;
      color: #fff;
    }
  
    .form-group {
      margin-bottom: 20px;
    }
  
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: normal;
      color: #8b0000;
    }
  
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #8b0000;
      border-radius: 8px;
      font-size: 18px;
      box-sizing: border-box;
    }
  
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #8b0000;
      background-color: #fff;
      border: 2px solid #8b0000;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    
  
    button[type="submit"]:hover {
      background-color: #8b0000;
      color: #fff;
    }
  
    h3 {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #8b0000;
    }
  
    p {
      margin-bottom: 15px;
      font-size: 18px;
      color: #333;
    }
  
    div {
      text-align: left;
      margin-top: 30px;
    }
  </style>
  
</head>
<body>
  <nav>
    <ul>
      <li><a href="MM1.html">MM1</a></li>
      <li><a href="MMm.html">MMM</a></li>
      <li><a href="MD1.html">MD1</a></li>
    </ul>
  </nav>
</body>
  


</html>
